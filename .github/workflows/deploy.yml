name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main  # 或者你的主分支名称

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site  # 如果使用 docs 目录，请改为 ./docs/_site
