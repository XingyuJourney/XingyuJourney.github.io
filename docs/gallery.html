<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: url('/assets/avatar/about.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.8);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1;
      animation: slideInDown 1s ease-in-out;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      white-space: nowrap;
    }
    .content-wrapper {
      margin-top: 60px; /* Adjust to fit the height of the header */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slider-container {
      position: relative;
      width: 90%; /* Increase width to 90% */
      max-width: 1200px; /* Increase max-width */
      height: 85vh; /* Increase height to 85vh */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px; /* Add small margin to push container down */
      opacity: 0; /* 初始状态透明 */
      animation: fadeInUp 1s ease-in-out forwards; /* 渐入动画 */
      animation-delay: 1.5s; /* 延迟 */
    }
    .slider {
      display: flex;
      transition: transform 0.5s ease;
      width: 100%;
      height: 100%;
    }
    .slider .slide {
      min-width: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Ensure content overflow is hidden */
    }
    .slider img {
      width: auto; /* Adjust to maintain aspect ratio */
      height: 100%; /* Ensure the image fills the height of the container */
      max-width: 100%; /* Ensure image does not exceed container width */
      object-fit: contain; /* Ensure the image fits within the container while maintaining aspect ratio */
      border-radius: 10px;
    }
    .arrow-container {
      display: flex;
      justify-content: space-between;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      align-items: center; /* Center the arrows vertically */
    }
    .arrow {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 2em;
      padding: 10px;
      cursor: pointer;
      z-index: 2;
    }
    .arrow-left {
      left: 10px; /* Adjust to ensure arrow is visible */
    }
    .arrow-right {
      right: 10px; /* Adjust to ensure arrow is visible */
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      text-align: center;
      opacity: 0; /* 初始状态透明 */
      animation: fadeInUp 1s ease-in-out forwards; /* 渐入动画 */
      animation-delay: 2s; /* 延迟 */
    }
    .bottom-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .bottom-nav ul li {
      margin: 0 20px;
    }
    .bottom-nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.5em;
    }
    @keyframes slideInDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>The Journey of Xingyu ZHU</h1>
  </header>
  <div class="content-wrapper">
    <div class="slider-container">
      <div class="arrow-container">
        <button class="arrow arrow-left" onclick="moveSlide(-1)">&#10094;</button>
        <button class="arrow arrow-right" onclick="moveSlide(1)">&#10095;</button>
      </div>
      <div class="slider">
        
<div class="slide">
    <img src="/assets/images/LochNessView2.jpg" alt="Loch Ness View" />
  </div>

<div class="slide">
    <img src="/assets/images/LochNessInFog.jpg" alt="Loch Ness in fog" />
  </div>

<div class="slide">
    <img src="/assets/images/Drumnadrochit.jpg" alt="Drumnadrochit" />
  </div>

<div class="slide">
    <img src="/assets/images/BigBen.jpg" alt="Big Ben" />
  </div>

<div class="slide">
    <img src="/assets/images/BennerleyViaduct2.jpg" alt="Bennerley Viaduct" />
  </div>

<div class="slide">
    <img src="/assets/images/SunSetRiverTrent1.jpg" alt="River Trent" />
  </div>

<div class="slide">
    <img src="/assets/images/EdensorChurch.jpg" alt="Edensor Church" />
  </div>

<div class="slide">
    <img src="/assets/images/ViewNearEdensor1.jpg" alt="View near Edensor" />
  </div>

<div class="slide">
    <img src="/assets/images/EdensorTree.jpg" alt="A tree in Edensor" />
  </div>

<div class="slide">
    <img src="/assets/images/DuringClimbWinHill1.jpg" alt="During Climb Win Hill" />
  </div>

<div class="slide">
    <img src="/assets/images/WillHillTop1.jpg" alt="Win Hill Top" />
  </div>

      </div>
    </div>
  </div>
  <nav class="bottom-nav">
    <ul>
      
        <li><a href="/">Home</a></li>
      
        <li><a href="/blogs">Blogs</a></li>
      
        <li><a href="/about">About</a></li>
      
        <li><a href="/gallery">Gallery</a></li>
      
    </ul>
  </nav>
  <script>
    const slider = document.querySelector('.slider');
    let currentIndex = 0;

    function moveSlide(direction) {
      const slides = document.querySelectorAll('.slide');
      const totalSlides = slides.length;
      currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
      const offset = -currentIndex * 100;
      slider.style.transform = `translateX(${offset}%)`;
    }

    // Add touch event listeners for touch devices
    let startX = 0;
    let endX = 0;

    slider.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    slider.addEventListener('touchmove', (e) => {
      endX = e.touches[0].clientX;
    });

    slider.addEventListener('touchend', () => {
      if (startX > endX + 50) {
        moveSlide(1);
      } else if (startX < endX - 50) {
        moveSlide(-1);
      }
    });
  </script>
</body>
</html>
