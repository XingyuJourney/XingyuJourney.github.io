<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All history blogs</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: url('/assets/avatar/backForBase.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px; /* 调整 padding 以增加空间 */
      background: rgba(0, 0, 0, 0.8); /* 纯色背景 */
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1;
      opacity: 0;
      animation: slideInFromTop 1s ease-in-out forwards; /* 渐入动画 */
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      white-space: nowrap; /* 防止导航文字换行 */
    }
    .content {
      padding: 20px;
      background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
      width: 80%;
      max-width: 800px;
      height: 80vh; /* 使内容区域占据屏幕高度的 80% */
      margin: 10vh auto; /* 使内容区域从屏幕高度的 10% 到 90% */
      border-radius: 10px;
      overflow-y: auto; /* 如果内容过多，则显示滚动条 */
      opacity: 0;
      animation: fadeInUp 1s ease-in-out forwards; /* 渐入动画 */
      animation-delay: 1s; /* 延迟 */
    }
    .blogs h1 {
      text-align: center; /* 使<h1>元素居中 */
    }
    .blogs ul li {
      opacity: 0; /* 初始状态透明 */
      animation: fadeInUp 1s ease-in-out forwards; /* 渐入动画 */
    }
    .blogs ul li a {
      font-size: 1.5em; /* 增大字体 */
    }
    @keyframes slideInFromTop {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes slideInFromBottom {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8); /* 纯色背景 */
      padding: 10px 0;
      text-align: center;
      opacity: 0; /* 初始状态透明 */
      animation: slideInFromBottom 1s ease-in-out forwards; /* 渐入动画 */
      animation-delay: 2s; /* 延迟 */
    }
    .bottom-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .bottom-nav ul li {
      margin: 0 20px;
    }
    .bottom-nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Journey of Xingyu ZHU</h1>
  </header>
  <div class="content" id="content">
    <div class="blogs">
      <h1>Blogs</h1>
      <ul>
        
        
        <li><a href="/blog/2024/01/09/HighlandTime1.html">Scottish Highlands Part 1</a></li>
        <br>
        
        <li><a href="/blog/2024/01/09/London.html">London</a></li>
        <br>
        
        <li><a href="/blog/2024/01/27/IIkeston.html">Ilkeston</a></li>
        <br>
        
        <li><a href="/blog/2024/01/27/NearNottingham.html">River Trent</a></li>
        <br>
        
        <li><a href="/blog/2024/02/12/PeakDistrictTime1.html">Peak District Part 1</a></li>
        <br>
        
        <li><a href="/blog/2024/02/23/PeakDistrictTime2.html">Peak District Part 2</a></li>
        <br>
        
      </ul>
    </div>
  </div>
  <nav class="bottom-nav">
    <ul>
      
      <li><a href="/">Home</a></li>
      
      <li><a href="/blogs">Blogs</a></li>
      
      <li><a href="/about">About</a></li>
      
      <li><a href="/gallery">Gallery</a></li>
      
    </ul>
  </nav>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 确保内容元素不再逐行显示动画
      const contentElements = document.querySelectorAll('#content > *');
      contentElements.forEach((element) => {
        element.style.animationDelay = `1s`; // 直接在1秒后显示所有内容
      });
    });
  </script>
</body>
</html>
