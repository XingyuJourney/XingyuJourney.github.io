    header {
      display: flex;
      justify-content: space-between;

      overflow-y: auto; /* 如果内容过多，则显示滚动条 */
    }
    .content img {
      width: 90%; /* 使图片宽度略小于不透明部分的宽度 */
      height: auto;
      display: block;
      margin: 0 auto; /* 图片居中对齐 */
      border-radius: 10px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8); /* 纯色背景 */
      padding: 10px 0;
      text-align: center;
    }
    .bottom-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .bottom-nav ul li {
      margin: 0 20px;
    }
    .bottom-nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.5em;
    }
