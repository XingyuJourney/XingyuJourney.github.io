<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>River Trent</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: url('/assets/avatar/backForBase.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px; /* 调整 padding 以增加空间*/
      background: rgba(0, 0, 0, 0.8); /* 纯色背景 */
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      white-space: nowrap; /* 防止导航文字换行 */
    }
    .content {
      padding: 20px;
      background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
      width: 80%;
      max-width: 800px;
      height: 80vh; /* 使内容区域占据屏幕高度的 80% */
      margin: 10vh auto; /* 使内容区域从屏幕高度的 10% 到 90% */
      border-radius: 10px;
      overflow-y: auto; /* 如果内容过多，则显示滚动条 */
    }
    .content img {
      width: 90%; /* 使图片宽度略小于不透明部分的宽度 */
      height: auto;
      display: block;
      margin: 0 auto; /* 图片居中对齐 */
      border-radius: 10px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8); /* 纯色背景 */
      padding: 10px 0;
      text-align: center;
    }
    .bottom-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .bottom-nav ul li {
      margin: 0 20px;
    }
    .bottom-nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Journey of Xingyu ZHU</h1>
  </header>
  <div class="content">
    <h1 id="river-trent">River Trent</h1>

<h2 id="a-river-that-flows-through-nottingham-i-love-walking-along-the-river">A river that flows through Nottingham. I love walking along the river.</h2>

<h2 id="sunset-in-river-trent-during-the-dry-season">Sunset in river trent during the dry season</h2>
<p><img src="/assets/images/SunSetRiverTrent1.jpg" alt="SunSetRiverTrent1" style="width: 100%; max-width: 100%; height: auto;" /></p>

<h2 id="sunset-in-river-trent-during-the-wet-season">Sunset in river trent during the wet season</h2>
<p><img src="/assets/images/SunSetRiverTrent2.jpg" alt="SunSetRiverTrent2" style="width: 100%; max-width: 100%; height: auto;" /></p>

  </div>
  <nav class="bottom-nav">
    <ul>
      
      <li><a href="/">Home</a></li>
      
      <li><a href="/blogs/">Blogs</a></li>
      
      <li><a href="/about/">About</a></li>
      
      <li><a href="/gallery/">Gallery</a></li>
      
    </ul>
  </nav>
</body>
</html>
