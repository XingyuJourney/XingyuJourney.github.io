<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peak District Part 5</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: url('/assets/avatar/backForBase.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.8);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1;
      opacity: 0;
      animation: slideInFromTop 1s ease-in-out forwards;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      white-space: nowrap;
    }
    .content {
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 800px;
      height: 80vh;
      margin: 10vh auto;
      border-radius: 10px;
      overflow-y: auto;
      opacity: 0;
      animation: fadeInUp 1s ease-in-out forwards;
      animation-delay: 1s;
    }
    .content img {
      width: 90%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
    }
    @keyframes slideInFromTop {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes slideInFromBottom {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      text-align: center;
      opacity: 0;
      animation: slideInFromBottom 1s ease-in-out forwards;
      animation-delay: 2s;
    }
    .bottom-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .bottom-nav ul li {
      margin: 0 20px;
    }
    .bottom-nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.5em;
    }

    /* 弹出框样式 */
    #image-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #image-popup img {
      max-width: 90%;
      max-height: 90%;
    }

    #image-popup .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <header>
    <h1>The Journey of Xingyu ZHU</h1>
  </header>
  <div class="content">
    <h1 id="chatsworth-house">Chatsworth House</h1>
<h2 id="a-grand-stately-home">A grand stately home</h2>
<p><a href="javascript:void(0);" onclick="showImage('/assets/images/ChatsworthHouse1.jpg', 'Chatsworth House 1')">
    <img src="/assets/images/thumbnails/ChatsworthHouse1_thumbnail.jpg" alt="ChatsworthHouse1" style="width: 100%; max-width: 100%; height: auto;" />
</a>
<br />
<a href="javascript:void(0);" onclick="showImage('/assets/images/ChatsworthHouse2.jpg', 'Chatsworth House 2')">
    <img src="/assets/images/thumbnails/ChatsworthHouse2_thumbnail.jpg" alt="ChatsworthHouse2" style="width: 100%; max-width: 100%; height: auto;" />
</a></p>

<h1 id="edensor">Edensor</h1>
<h2 id="front">Front</h2>
<p><a href="javascript:void(0);" onclick="showImage('/assets/images/Edensor1.jpg', 'Edensor 1')">
    <img src="/assets/images/thumbnails/Edensor1_thumbnail.jpg" alt="Edensor1" style="width: 100%; max-width: 100%; height: auto;" />
</a></p>

<h2 id="on-the-road-to-edensor-from-bakewell-i-take-two-pictures">On the road to Edensor from Bakewell, I take two pictures.</h2>
<p><a href="javascript:void(0);" onclick="showImage('/assets/images/Bakewell1.jpg', 'Bakewell 1')">
    <img src="/assets/images/thumbnails/Bakewell1_thumbnail.jpg" alt="Bakewell1" style="width: 100%; max-width: 100%; height: auto;" />
</a></p>

<h2 id="this-tree-again">This tree again.</h2>
<p><a href="javascript:void(0);" onclick="showImage('/assets/images/EdensorTree2.jpg', 'Edensor Tree 2')">
    <img src="/assets/images/thumbnails/EdensorTree2_thumbnail.jpg" alt="EdensorTree2" style="width: 100%; max-width: 100%; height: auto;" />
</a></p>

<script>
function showImage(src, alt) {
    var popup = document.getElementById('image-popup');
    var popupImage = document.getElementById('popup-image');

    popupImage.src = src;
    popupImage.alt = alt;
    popup.style.display = 'flex';
}

function closeImagePopup() {
    var popup = document.getElementById('image-popup');
    popup.style.display = 'none';
}
</script>


  </div>
  <nav class="bottom-nav">
    <ul>
      
      <li><a href="/">Home</a></li>
      
      <li><a href="/blogs">Blogs</a></li>
      
      <li><a href="/about">About</a></li>
      
      <li><a href="/gallery">Gallery</a></li>
      
    </ul>
  </nav>

  <!-- 弹出框HTML -->
  <div id="image-popup">
    <span class="close-btn" onclick="closeImagePopup()">&#10006;</span>
    <img id="popup-image" src="" alt="">
  </div>

  <script>
  function showImage(src, alt) {
      var popup = document.getElementById('image-popup');
      var popupImage = document.getElementById('popup-image');

      popupImage.src = src;
      popupImage.alt = alt;
      popup.style.display = 'flex';
  }

  function closeImagePopup() {
      var popup = document.getElementById('image-popup');
      popup.style.display = 'none';
  }
  </script>

</body>
</html>
