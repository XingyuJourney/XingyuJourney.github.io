<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peak District Part 3</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: url('/assets/avatar/backForBase.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.8);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1;
      opacity: 0;
      animation: slideInFromTop 1s ease-in-out forwards;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      white-space: nowrap;
    }
    .content {
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 800px;
      height: 80vh;
      margin: 10vh auto;
      border-radius: 10px;
      overflow-y: auto;
      opacity: 0;
      animation: fadeInUp 1s ease-in-out forwards;
      animation-delay: 1s;
    }
    .content img {
      width: 90%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
    }
    @keyframes slideInFromTop {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes slideInFromBottom {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      text-align: center;
      opacity: 0;
      animation: slideInFromBottom 1s ease-in-out forwards;
      animation-delay: 2s;
    }
    .bottom-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .bottom-nav ul li {
      margin: 0 20px;
    }
    .bottom-nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Journey of Xingyu ZHU</h1>
  </header>
  <div class="content">
    <h1 id="chesterfield">Chesterfield</h1>

<h2 id="parish-church">Parish Church</h2>
<h3 id="church-with-spiral-angle">Church with spiral angle</h3>
<p><img src="/assets/images/ChesterfieldChurch.jpg" alt="ChesterfieldChurch" style="width: 100%; max-width: 100%; height: auto;" /></p>

<h1 id="baslow">Baslow</h1>

<h2 id="gardoms-edge">Gardomâ€™s Edge</h2>
<h3 id="nice-looking-stone-piles-and-a-relaxing-trail">Nice looking stone piles and a relaxing trail</h3>
<p><img src="/assets/images/GardomEdge1.jpg" alt="GardomEdge1" style="width: 100%; max-width: 100%; height: auto;" />
<br />
<img src="/assets/images/GardomEdge2.jpg" alt="GardomEdge2" style="width: 100%; max-width: 100%; height: auto;" /></p>

<h2 id="eagle-stone">Eagle Stone</h2>
<h3 id="a-giant-stone">A giant stone</h3>
<p><img src="/assets/images/EagleStone.jpg" alt="EagleStone" style="width: 100%; max-width: 100%; height: auto;" /></p>

  </div>
  <nav class="bottom-nav">
    <ul>
      
      <li><a href="/">Home</a></li>
      
      <li><a href="/blogs">Blogs</a></li>
      
      <li><a href="/about">About</a></li>
      
      <li><a href="/gallery">Gallery</a></li>
      
    </ul>
  </nav>
</body>
</html>
