<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Xingyu ZHU Blog</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: url('/assets/avatar/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      animation: backgroundFade 2s ease-in-out; /* 背景渐变动画 */
    }
    @keyframes backgroundFade {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
      padding: 20px;
      width: 450px; /* 你可以根据需要调整宽度 */
      height: 100%; /* 覆盖整个页面高度 */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      animation: fadeIn 1s ease-in-out; /* 渐入动画 */
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .bottom-nav {
      display: flex;
      justify-content: center; /* 居中对齐 */
      align-items: center; /* 垂直居中 */
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: none; /* 不需要半透明背景 */
    }
    .bottom-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    .bottom-nav ul li {
      margin: 0 20px; /* 增加间距 */
    }
    .bottom-nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.5em; /* 增大字体 */
    }
    header h1 {
      margin: 0 0 20px 0; /* 确保标题与内容之间有间距 */
      animation: slideInDown 1s ease-in-out; /* 标题滑入动画 */
    }
    h2 {
      margin: 20px 0 0 0; /* 确保第二个标题有上边距 */
    }
    ul li {
      opacity: 0; /* 初始状态透明 */
      animation: slideInLeft 1s ease-in-out; /* 列表项滑入动画 */
      animation-fill-mode: forwards; /* 保持动画结束状态 */
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes slideInLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <br> 
      <h1>The Journey of Xingyu ZHU</h1>
    </header>
    <main class="content">
      <h2 class="smal">Recent Posts</h2>
      <ul id="post-list">
        
        <li><a href="/blog/2024/06/06/PeakDistrictTime7.html">Peak District Part 7</a></li>
        <br>
        
        <li><a href="/blog/2024/06/02/PeakDistrictTime6.html">Peak District Part 6</a></li>
        <br>
        
        <li><a href="/blog/2024/05/24/PeakDistrictTime5.html">Peak District Part 5</a></li>
        <br>
        
        <li><a href="/blog/2024/04/22/UoNJubileeCampus.html">UoN Jubilee Campus</a></li>
        <br>
        
        <li><a href="/blog/2024/04/22/Shanghai.html">Shanghai</a></li>
        <br>
        
      </ul>
    </main>
  </div>
  <nav class="bottom-nav">
    <ul>
      
      <li><a href="/">Home</a></li>
      
      <li><a href="/blogs">Blogs</a></li>
      
      <li><a href="/about">About</a></li>
      
      <li><a href="/gallery">Gallery</a></li>
      
    </ul>
  </nav>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const listItems = document.querySelectorAll('#post-list li');
      listItems.forEach((item, index) => {
        item.style.animationDelay = `${index * 0.5}s`;
      });
    });
  </script>
</body>
</html>
